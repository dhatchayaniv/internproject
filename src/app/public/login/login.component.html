<div id="container" [formGroup]="form">
    <form>
    <h1>Login</h1>
    
      <input type="text" placeholder="Username" formControlName="username" required>
  
      <div *ngIf="form.controls['username']?.invalid && form.controls['username']?.touched" class="alert">
        *Username is required
      </div>
      
    
    <input type="text" placeholder="email" formControlName="email" required/>


    <div *ngIf="form.controls['email']?.invalid && form.controls['email']?.touched" class="alert">
        *Email address is required
      </div>

      <div *ngIf="form.controls['email'].hasError('pattern') && form.controls['email'].touched" class="alert">
        *Invalid email format
      </div>

    <input type="password" placeholder="password"  formControlName="password" required/>
    <div *ngIf="form.controls['password']?.invalid && form.controls['password']?.touched" class="alert">
        *Password is required
      </div>

    <button (click)="login()" [disabled]="!form.valid">Login</button>
  
    </form>
</div>
