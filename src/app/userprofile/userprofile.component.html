<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<app-navbar></app-navbar>
<div *ngIf="userDetails" id="container">
  <form>
    <h1>My Profile</h1>
    <p><strong>Username:</strong> {{ userDetails.username }}</p>
    <p><strong>Email:</strong> {{ userDetails.email }}</p>
   
    <p><strong>
      <label for="password">Password:  </label>
      <input type="password" id="password" (input)="updateEnteredPassword($event)" formControlName="password" required />
      </strong>
    </p>
   
    
    <div *ngIf="wrongPassword" class="alert">Wrong password! Please try again.</div>

  

    <button (click)="checkPassword()" class="update" [disabled]="wrongPassword">Update Profile</button>
  </form>
</div>

<button class="back-button">
    <a [routerLink]="['/admin']">
      <p>Back</p>
  
  </a>
  </button>
