


<h1>Kidzz World</h1>
<div class="listImages">
    <ng-container *ngFor="let item of productList; let i = index">
        <div class="img">
            <img [src]="item.img" alt="Toy"/>
            <p>{{ item.title }}</p>
            <p>Price in INR: {{ item.price }}</p>
            <a [routerLink]="['/productdetails', i]">
                <p>View Details</p>
            </a>
        </div>
    </ng-container>
</div>
